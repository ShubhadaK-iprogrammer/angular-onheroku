<mat-toolbar color="primary">
    <span> <a mat-icon-button routerLink="/login">LogIn Application</a> </span>
    <span class="example-spacer"></span>
    <a mat-icon-button   *ngIf="!loggedIn"routerLink="/login">Login</a>

  </mat-toolbar>
